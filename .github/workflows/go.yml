---
name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # 1) Cache Go modules
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    # 2) Check formatting
    - name: go fmt
      run: |
        if [ -n "$(go fmt ./...)" ]; then
          echo "Code not formatted. Run go fmt ./..."; exit 1
        fi

    # 3) Lint
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: v2.0

    # 4) Security check
    - name: gosec security checker
      uses: securego/gosec@v2.22.3
      with:
        args: ./...

    # 5) Build, test, vet
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -coverprofile=coverage.out ./...

    - name: Vet
      run: go vet ./...